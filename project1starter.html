<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="project1starter.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>    
    
    <div id="user interaction">
        <!-- Display current camera type -->
        <p id="currentCamera">Current Camera: Orthographic</p>
   
         <!-- switch camera button -->
        <button id="cameraSwitch" onclick="switchCamera()">Switch Camera</button>

        <!-- stop the bottle button -->
        <button id="stopBottle" onclick="stopBottle()">Stop Bottle</button>

        <!-- move heart up and down -->
        <div>
            <input type="range" id="sliderHeart" min="45" max="55" step=".01" />
            <label id="heartY" for="sliderHeart"></label>
        </div>

        <!-- translate camera -->
        <div>
            <input type="range" id="sliderX" min="-1" max="1" step=".01" />
            <label id="cameraX" for="sliderX"></label>
        </div>
    </div>
    

     <!-- CVV controls-->
     <div>
        <p id="controls-nf">Near and Far planes</p>
        <!-- First Column: Near and Far -->
        <div>
            <input type="range" id="sliderNear" min="0" max="2.06" step=".01" />
            <label id="near" for="sliderNear">Near</label>
        </div>
        <div>
            <input type="range" id="sliderFar" min="0" max="5.5" step=".01" />
            <label id="far" for="sliderFar">Far</label>
        </div>
     </div>
     <div>
        <p id="controls-ortho">Orthographic Projection</p>
        <!-- Second Column: Orthographic Controls (Left, Right, Bottom, Top) -->
        <div>
            <input type="range" id="sliderLeft" min="-5" max="3" step=".01"/>
            <label id="left" for="sliderLeft">Left</label>
        </div>
        <div>
            <input type="range" id="sliderRight" min="-3" max="5" step=".01" />
            <label id="right" for="sliderRight">Right</label>
        </div>
        <div>
            <input type="range" id="sliderBottom" min="-5" max="3" step=".01" />
            <label id="bottom" for="sliderBottom">Bottom</label>
        </div>
        <div>
            <input type="range" id="sliderTop" min="-3" max="5" step=".01" />
            <label id="top" for="sliderTop">Top</label>
        </div>
    </div>
    <div>
        <p id="controls-pers">Perspective Projection</p>
        <!-- Third Column: Perspective Controls (FOVY, Aspect) -->
        <div>
            <input type="range" id="sliderFOVY" min="1" max="200" step=".01" value="90" />
            <label id="fovy" for="sliderFOVY">FOVY</label>
        </div>
        <div>
            <input type="range" id="sliderAspect" min=".5" max="2" step=".01" value="1" />
            <label id="aspect" for="sliderAspect">Aspect</label>
        </div>
    </div>


    <script>
        // Update the label "Current Camera: " with correct camera 
        let currentCameraType = 'Orthographic';
        function switchCamera() { // when you click button
            if (currentCameraType === 'Orthographic') {
                currentCameraType = 'Perspective';
            } else {
                currentCameraType = 'Orthographic';
            }
            document.getElementById('currentCamera').textContent = `Current Camera: ${currentCameraType}`;
        }
    </script>

    <script>
        // Switch between "Stop Bottle" with "Spin Bottle" 
        let currentAction = 'Stop';
        function stopBottle() { // when you click button
            if (currentAction === 'Stop') {
                currentAction = 'Spin';
            } else {
                currentAction = 'Stop';
            }
            document.getElementById('stopBottle').textContent = `${currentAction} Bottle`;
        }
    </script>

</body>

</html>

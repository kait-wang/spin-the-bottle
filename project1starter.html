<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="project1starter.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>    
    
    <!-- camera controls-->
    <div>
        <input type="range" id="sliderNear" min="-5" max="3" step=".01" />
        <label id="near" for="sliderNear"></label>
    </div>
    <div>
        <input type="range" id="sliderFar" min="-2" max="6" step=".01" />
        <label id="far" for="sliderFar"></label>
    </div>
    <div>
        <input type="range" id="sliderLeft" min="-5" max="3" step=".01" />
        <label id="left" for="sliderLeft"></label>
    </div>
    <div>
        <input type="range" id="sliderRight" min="-3" max="5" step=".01" />
        <label id="right" for="sliderRight"></label>
    </div>
    <div>
        <input type="range" id="sliderBottom" min="-5" max="3" step=".01" />
        <label id="bottom" for="sliderBottom"></label>
    </div>
    <div>
        <input type="range" id="sliderTop" min="-3" max="5" step=".01" />
        <label id="top" for="sliderTop"></label>
    </div>

    <div>
        <input type="range" id="sliderX" min="-1" max="1" step=".01" />
        <label id="cameraX" for="sliderX"></label>
    </div>

</body>

</html>
